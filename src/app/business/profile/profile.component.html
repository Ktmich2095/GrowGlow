<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
  <!-- Loading state -->
  <div *ngIf="loading" class="text-center py-8">
    <p>Cargando perfil...</p>
  </div>

  <!-- Perfil -->
  <div *ngIf="!loading">
    <div class="text-center mb-6">
      <div class="w-24 h-24 rounded-full bg-emerald-100 mx-auto mb-4 flex items-center justify-center">
        <img src="assets/moth.png" alt="Imagen central" class="w-20 h- object-cover rounded-xl">
      </div>
      <h1 class="text-2xl font-bold">{{ usuario.nombre }}</h1>
      <p class="text-gray-500">{{ usuario.email }}</p>
    </div>

    <!-- Racha -->
    <div class="bg-emerald-50 rounded-lg p-4 mb-6 text-center">
      <p class="text-sm text-emerald-600 mb-1">Tu racha actual</p>
      <p class="text-3xl font-bold">{{ usuario.diasConsecutivos }} d√≠as</p>
      <p class="text-sm mt-2">Estado: 
        <span [ngClass]="{
          'text-green-500': usuario.estadoPlanta === 'Saludable',
          'text-yellow-500': usuario.estadoPlanta === 'Riesgo',
          'text-red-500': usuario.estadoPlanta === 'Cr√≠tico'
        }">
          {{ usuario.estadoPlanta }}
        </span>
      </p>
      <button 
        (click)="actualizarRacha()"
        class="mt-3 px-4 py-2 bg-emerald-500 text-white rounded hover:bg-emerald-600 text-sm"
      >
        Registrar actividad hoy
      </button>
    </div>

    <!-- √öltimo logro -->
    <div class="border-t pt-4">
      <h3 class="font-semibold mb-2">√öltimo logro</h3>
      <div class="flex items-center bg-gray-50 rounded p-3">
        <div class="bg-yellow-100 p-2 rounded-full mr-3">
          <span>üèÜ</span>
        </div>
        <div>
          <p class="font-medium">{{ usuario.logroActual?.nombre }}</p>
          <p class="text-xs text-gray-500">Actualizado: {{ usuario.ultimaActividad | date:'mediumDate' }}</p>
        </div>
      </div>
    </div>

    <!-- Cerrar sesi√≥n -->
    <div class="mt-8 text-center">
      <button 
        (click)="cerrarSesion()"
        class="text-red-500 hover:text-red-700 text-sm"
      >
        Cerrar sesi√≥n
      </button>
    </div>
  </div>
</div>
