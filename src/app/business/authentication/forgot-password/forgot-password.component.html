<!-- Background gradient -->
<div class="bg-primary-purple absolute top-0 left-0 bg-gradient-to-b from-primary-purple via-neutral-light to-primary-lavender bottom-0 leading-10 h-full w-full overflow-hidden"></div>

<div class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl">
  <div class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10">
    <div class="self-start hidden lg:flex flex-col text-neutral-dark">
      <h1 class="my-3 font-semibold text-4xl">Recupera tu acceso</h1>
      <p class="pr-3 text-sm opacity-75">Mantente conectado al cuidado de tus orquídeas.</p>
    </div>
  </div>
  
  <div class="flex justify-center self-center z-10">
    <div class="p-12 bg-white mx-auto rounded-3xl w-96">
      <div class="mb-7">
        <h3 class="font-semibold text-2xl text-gray-800">Recuperar contraseña</h3>
        <p class="text-gray-400 mt-3">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
      </div>
      
      <form (ngSubmit)="submitRequest()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required
                 class="w-full text-sm px-4 py-3 bg-neutral-light focus:bg-neutral-100 border border-gray-200 rounded-lg focus:outline-none focus:border-primary-purple" 
                 placeholder="tu@email.com">
        </div>
        
        <div>
          <button type="submit" [disabled]="isLoading"
                  class="w-full flex justify-center bg-primary-purple hover:bg-primary-lavender text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500 disabled:opacity-50">
            {{ isLoading ? 'Enviando...' : 'Enviar instrucciones' }}
          </button>
        </div>
        
        <div *ngIf="message" class="message p-3 rounded-lg text-sm"
             [class.bg-green-100]="!isError" [class.text-green-700]="!isError"
             [class.bg-red-100]="isError" [class.text-red-700]="isError">
          {{ message }}
        </div>
      </form>
      
      <div class="mt-6 text-center">
        <a (click)="goToLogin()" class="text-sm text-accent-orange hover:text-orange-700 cursor-pointer">
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>
</div>
